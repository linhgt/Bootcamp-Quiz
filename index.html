<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz</title>
    <link rel="stylesheet" href="Assets/css/main.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Link to highscore-->
    <div class="highScore"><a href="highscore.html">View Highscore</a></div>

    <!--Timer-->
    <div class="timer">Timer: <span id="countdown">0</span></div>

    <div class="quiz-container">
        <div id="initial-page">
            <h2>Welcome to The Fun Quiz</h2>
            <p>A serious of multiple-choice questions with a timer. Each wrong answer
                will penalize your score time by ten second. Let's get ready to rumble!
            </p>
            <button class="btn btn-primary" id="start-button">Start the Quiz!</button>
        </div>
        <div id="main-question" class="hide">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        <div id="final-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="score"></span></p>
            <form class="form-inline">
                <label for="initialInput" style="padding-right:15px"><h4>Enter Initial:</h4> </label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="initialInput" >
              
                <button id="submitInitial" type="submit" class="btn btn-primary mb-2">Submit</button>
              </form>
        </div>
        <div id="ding"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Assets/script/main.js"></script>
</body>
</html>
